<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPMO Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="DPMORadio" name="variables" checked>
  <label for="DPMORadio">DPMO</label>

  <input type="radio" id="ofdefectsRadio" name="variables">
  <label for="ofdefectsRadio"># of Defects</label>

  <input type="radio" id="ofunitsRadio" name="variables">
  <label for="ofunitsRadio"># of Units</label>

  <input type="radio" id="defectopportunitiesRadio" name="variables">
  <label for="defectopportunitiesRadio"># Defect opportunities</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1"># of Defects</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2"># of Units</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3"># Defect opportunities</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
